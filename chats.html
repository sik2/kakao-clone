<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chats</title>
</head>
<body>
<header>
    <div class="header_top">
        <div class="header_colum">
            <!--plane icon-->
            <i class="fa fa-plane"></i>
            <!--wifi icon-->
            <i class="fa fa-wifi"></i>
        </div>
        <div class="header_colum">
            <span class="header_time">18:38</span>
        </div>
        <div class="header_colum">
            <!--moon icon-->
            <i class="fa fa-moon-o"></i>
            <!--blue icon-->
            <i class="fa fa-bluetooth-b"></i>
            <span class="header_battery">66%<!--bettery <icon--><i class="fa fa-battery-full"></i></span>
        </div>
    </div>
    <div class="header_bottom">
        <div class="header_column">
            <span class="header_text">Edit</span>
        </div>
        <div class="header_column">
            <span class="header_text">Chats <i class="fa fa-caret-down"></i></span>
        </div>
        <div class="header_column">

        </div>

    </div>
</header>
<main class="chats">
    <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find Frindes, chats, Plus Friends">
    </div>
    <section class="chats_list">

    </section>

</main>

</body>
</html>
